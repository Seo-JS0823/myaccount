<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/reset.css">
	<title>My Account</title>
<style>
	@font-face {
	    font-family: 'RomanticGumi';
	    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2410-1@1.0/GumiRomanceTTF.woff2') format('woff2');
	    font-weight: normal;
	    font-display: swap;
	}
	body {
		width: 100%;
		height: 100vh;
		display: flex;
		flex-direction: column;	
	}
	.nav {
		width: 100%;
		height: 70px;
		background-color: black;
		
		display: flex;
		flex-direction: row;
		align-items: center;
		justify-content: center;
	}
	.nav.item {
		width: 50%;
		height: auto;
		background: none;
	}
	.nav.item a {
		text-decoration: none;
		color: #F5F5F5;
		font-size: 20px;
		letter-spacing: 1.5px;
		padding-left: 20px;
		padding-right: 20px;
		
		font-family: RomanticGumi;
	}
	.container {
		width: 70%;
		min-width: 700px;
		height: auto;
		margin: 0 auto;
		margin-top: 10px;
		flex-grow: 1; /* flex-grow : nav때문에 밀린 height을 빼고 나머지 부분을 차지함 */
		background: none;
		display: grid;
		grid-template-rows: 200px auto;
		grid-gap: 50px;
	}	
	.grid-box {
		background-color: #F5F5F5;
		box-shadow: 0px 10px 20px rgba(33, 33, 33, 0.2);
	}
	.grid-box:nth-of-type(1) {
		display: flex;
		flex-direction: row;
		align-items: center;
		justify-content: center;
		
		border-radius: 15px;
		 
		background-image: linear-gradient(45deg, #F5F5F5, #48CFCB, #229799, #424242);
		background-size: 200%;
	}
	.grid-box:nth-of-type(1) div {
		color: black;
		font-size: 55px;
		font-weight: 600;
		letter-spacing: 2px;
	}
	.grid-box:nth-of-type(2) {
		background-color: #333;
		box-shadow: none;
	}
</style>
</head>
<body>
	<div class="nav">
		<div class="nav item">
			<a href="#">Home</a>
			<a href="#">After</a>
			<a href="#">Before</a>
		</div>
	</div>
	<div class="container">
		<div class="grid-box">
			<div>My Account</div>
		</div>
		<div class="grid-box">
			
		</div>
	</div>
</body>
</html>
