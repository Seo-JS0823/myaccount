<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/reset.css">
	<title>My Account</title>
<style>
	@font-face {
	    font-family: 'RomanticGumi';
	    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2410-1@1.0/GumiRomanceTTF.woff2') format('woff2');
	    font-weight: normal;
	    font-display: swap;
	}
	body {
		width: 100%;
		height: 100vh;
		display: flex;
		flex-direction: column;	
	}
	.nav {
		width: 100%;
		height: 70px;
		background-color: #4682B4;
		
		display: flex;
		flex-direction: row;
		align-items: center;
		justify-content: center;
	}
	
	.nav.item {
		width: 50%;
		height: auto;
	}
	.nav.item a {
		text-decoration: none;
		color: white;
		font-size: 20px;
		letter-spacing: 1.5px;
		padding-left: 20px;
		padding-right: 20px;
		
		font-family: RomanticGumi;
		text-shadow: 0 0 2px #FFF;
	}
	.container {
		width: auto;
		height: auto;
		/* flex-grow :	 nav때문에 밀린 height을 빼고 나머지 부분을 차지함 */
		flex-grow: 1;
		background-color: #F5F5F5;
		
		padding: 30px;
		
		display: grid;
		grid-template-columns: 300px auto;
		grid-gap: 1px;
	}
	
	
</style>
</head>
<body>
	<div class="nav">
		<div class="nav item">
			<a href="#">Home</a>
			<a href="#">After</a>
			<a href="#">Before</a>
		</div>
	</div>
	<div class="container">
		<div style="background-color: red;"></div>
		<div style="background-color: blue;"></div>
	</div>
</body>
</html>
