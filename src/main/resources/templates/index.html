<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/index.css">
	<title>My Account</title>
<style>
</style>
</head>
<body>
	<div class="join-container">
		<div class="join-item">
			<div class="logo-box">
				<div class="logo">Acot</div>
				<div class="logo-after">
					<p class="logo-head">My Account</p>
					<p class="logo-sub">방문을 환영합니다.</p>
				</div>
			</div>
			<div class="join-list">
				<p>가계부로 하루를 정리해보세요.</p>
				<p>내일을 계획할 수 있는 오롯이 나를 위한 시간입니다.</p>
				<p>가계부를 쓰는 데는 평균 10분 입니다.</p>
				<p>10분의 차이가 평생의 기반이 됩니다.</p>
			</div>
			<div class="instargram">
				<p>만든이</p>
				<p>자바를 자바머거</p>
			</div>
		</div>
		<div class="join-right">
			<p>USERNAME</p>
			<input type="text" id="username" name="username"/>
			<label class="right-input-label">성함이나 닉네임을 입력해주세요.</label>
			<p>USERID</p>
			<input type="text" id="userid" name="userid"/>
			<label class="right-input-label">사용하실 아이디를 입력하세요. 특수문자는 사용할 수 없습니다.</label>
			<p>PASSWORD</p>
			<input type="password" id="password" name="password"/>
			<label class="right-input-label">8 ~ 15자의 비밀번호를 설정하세요.</label>
			<!-- ✔ 입력 데이터가 유효합니다. JOIN 버튼을 클릭하세요. -->
			<div id="reg"></div>
			<div class="join-right-box">
				<button id="join" class="btn-blue">B A C K</button>
				<button id="join" class="btn-blue">J O I N</button>
			</div>
		</div>
	</div>
<script>
	const regEl = document.querySelector('[id=reg]');
	const password = document.querySelector('[id=password]');
	
	password.addEventListener('keydown', () => {
		let username = document.querySelector('[id=username]').value;
		let userid = document.querySelector('[id=userid]').value;
		
		if(username != '' && userid != '' && password.value.length > 7 && password.value.length <= 15) {
			regEl.innerHTML = '✔ 입력 데이터가 유효합니다. JOIN 버튼을 클릭하세요.';
		}
	});
</script>
</body>
</html>
